<!DOCTYPE html>
<html>
<head>
    <title>Our Incredible Storefront</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="p-3">
    <h1 class="text-center display-1">Our Incredible Storefront</h1>
    <p class="lead text-center">Our Incredible Storefront is a place to buy all sorts of wonderful things!</p>
    <p>Here is what you can buy:</p>
    <div class="container-fluid">
        {% for item in items %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a class="btn btn-outline-success" href="{{ url_for('item', item_id=item.itemname, item_price=item.price) }}">{{ item.itemname }}</a></h5>
                    <p class="card-text lead">Price: ${{ item.price }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
