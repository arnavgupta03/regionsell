<!DOCTYPE html>
<html>
    <head>
        <title>Test Storefront</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="p-3">
        <h1 class="text-center display-3">{{ item_name }}</h1>
        <p class="lead text-center">Price: {{ item_price }}</p>
        <form action="/add_to_cart" method="POST">
            <input type="hidden" name="item_name" value="{{ item_name }}">
            <input type="hidden" name="item_price" value="{{ item_price }}">
            <button class="btn btn-primary btn-lg d-block mx-auto">Add to Cart</button>
        </form>
    </body>
</html>
